# host and port to bind.
# Defaults to localhost:80.
# Specify 0.0.0.0 for host to accept remote connections.
# Accepting remote connections cause security threats, and use it only inside closed network,
# like with a docker container without exposed ports.
host: 0.0.0.0
port: 80

